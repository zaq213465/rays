#内部异常消息文件,所有基于框架，包括框架所依赖的第三方技术所出现的错误都在此进行定义
#错误消息定义要求错误代码必须是9位数字，具体要求如下：
#1.框架错误代码
#  范围： 00000000-00009999
#  		 00001000-00001999  表示jdk 定义的异常，如空指针，数组溢出等
#        00002000-00002999 表示数据库访问异常
#	     00003000-00005999  表示使用第三方框出的错误
#	     00006000-00006999  表示框架内自定义的错误
#	     00007000-00007999 表示web层出的错
#2.项目错误代码
#  范围：00010000-99999999
#  编码约束：1，2位为子系统编码，3，4，5位子系统下的模块编码，6，7，8为模块下的错误信息编码序号，
#           1,2子系统编码为00时，代表项目公共模块错误
#           例：21001001=用户名不允许为空,20-为子系统编码，001为模块编码，001错误信息编码序号

00000000=空指针错误
00000001=访问数组下标越界
00000002=没有找到具有指定名称的类的定义
00000003=无实现Cloneable接口，不能实现克隆
00000004=强制类型转换出错
00000005=堆栈为空
00000006=指定名称的常量的枚举常量不存在
00000007=参数非法或者不正确
00000008=不能创建大小为负数的数组
00000009=或者的类方法或属性不存在
00000010=不支持此操作，可能暂未实现
00000011=存储到数组的对象与数组的实际类型不相同
00000012=已到达文件或流的末尾
00000013=访问的文件或者目录不存在
00000014=I/O 操作已被中断
00000015=不支持指定的字符编码
00000016=IO操作出错异常
00000017=未知异常
00000018=算术异常
00000019=字符串转换为数字异常
00000020=方法未找到

00002000=数据访问异常
00002001=进行批量更新操作期间出错了
00002002=SQL语法错误

00003001=使用mybatis出错了


00007001=调用servlet、或者filter等出错了















